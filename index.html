<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">Todo List</h1>
      <p class="subtitle">A clean, simple way to manage your tasks with elegance.</p>
    </header>

    <section class="section">
      <h2 class="section-title">Add a new todo</h2>
      <input type="text" id="todo-input" placeholder="Enter your task" class="input" />
      <button id="add-btn" class="botton">Add Todo</button>
    </section>
    <section class="section">
      <ul id="todo-list" class="todo-list"></ul>
    </section>

    <script src="script.js"></script>

  </div>
</body>
</html>
